<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>房间总览</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div th:include="./detail_user::homepage"></div>
<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">房间总览</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>房间号</th>
                <th>出租状态</th>
                <th>租客</th>
                <th>备注描述</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room: ${list}">
                <td th:text="${room.number}"></td>
                <td th:text="${room.status}"></td>
                <td th:text="${room.memberId}"></td>
                <td th:text="${room.description}"></td>
                <td><button type="button" class="btn btn-success disabled">处理中</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
